<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Styled Text Generator</h1>
<p>Enter text in any box and convert it to different Unicode styles.</p>

<!-- Font Style Selector -->
<div style="text-align:center; margin-bottom: 25px;">
    <label for="unicodeStyle"><strong>Select Style:</strong></label>
    <select id="unicodeStyle">
        <option value="bold">Bold (Serif)</option>
        <option value="boldSans">Bold Sans-Serif</option>
        <option value="italic">Italic</option>
        <option value="boldItalic">Bold Italic</option>
        <option value="monospace">Monospace</option>
        <option value="script">Script</option>
        <option value="fraktur">Fraktur</option>
        <option value="doubleStruck">Double Struck</option>
    </select>
</div>

<div class="container">

    <!-- Box 1 -->
    <div class="box">
        <textarea id="input1" placeholder="Enter text..."></textarea>
        <textarea id="output1" placeholder="Styled output..." readonly></textarea>
        <div class="buttons">
            <button onclick="convert(1)">Convert</button>
            <button onclick="copyText(1, this)">Copy</button>
        </div>
    </div>

    <!-- Box 2 -->
